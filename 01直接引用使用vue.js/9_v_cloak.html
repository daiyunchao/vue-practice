<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>v_cloak,防止看到绑定元素</title>
  <style>
    *[v-cloak]{
      display: none;
    }
  </style>
</head>

<body>
  <!-- 在元素上添加了v-cloak后,该区域的内容在渲染完前不会显示出来(但需要设定样式) -->
  <div id="root" v-cloak>
    <p>姓名:{{name}}</p>
    <p>年龄:{{age}}</p>
  </div>

  <script src="./vue.js"></script>
  <script>
    let vm = new Vue({
      el: '#root',
      data: {
        'name': 'zhangsan',
        'age': 18,
      },
      methods: {
      }
    });
  </script>
</body>

</html>
