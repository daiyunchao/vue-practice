<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>监听属性改变</title>
</head>

<body>
  <div id="root">
    <!-- 当文本框中修改了a的值后,将会收到watch的日志 -->
    <input type="text" v-model="a">
    <p>{{sum}}</p>
  </div>
  <script src="./vue.js"></script>
  <script>
    let vm = new Vue({
      el: '#root',
      data: {
        a: 12,
        b: 5,
      },
      methods: {
        fn1() {
          alert("in fn1")
        },
        fn2() {
          alert("in fn2")
        }
      },
      watch:{
        a(){
          console.log("监听属性改变");
        }
      },
      computed: {
        sum() {
          return this.a + this.b;
        }
      }
    })
  </script>
</body>

</html>
