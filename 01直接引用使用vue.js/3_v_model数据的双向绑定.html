<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>3_v_model数据的双向绑定</title>
</head>

<body>
  <div id="root">
    <input type="text" v-model="name">
    <p>{{name}}</p>
  </div>
  <script src="./vue.js"></script>
  <script>
    let vm = new Vue({
      el: '#root',
      data: {
        'name': 'zhangsan',
        'age': 18
      },
      methods: {
        getName() {
          return this.name;
        }
      }
    });
  </script>
</body>

</html>
