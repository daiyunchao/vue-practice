<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>1_数据绑定和方法调用</title>
</head>

<body>
  <div id="root">
    <p>{{name}}</p>
    <p>{{age}}</p>
    <p>{{getName()}}</p>
  </div>

</body>
<script src="./vue.js"></script>
<script>
  let vm = new Vue({
    el: '#root',
    data: {
      'name': 'zhangsan',
      'age': 18
    },
    methods: {
      getName() {
        return this.name;
      }
    }
  });
</script>

</html>
