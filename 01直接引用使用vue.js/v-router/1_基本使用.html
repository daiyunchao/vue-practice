<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>路由基本使用</title>
</head>

<body>
  <div id="root">
    <!-- 默认路由 -->
    <a href="#/a">链接到A</a>
    <a href="#/b">链接到B</a>
    <router-view></router-view>
  </div>
  <script src="../vue.js"></script>
  <script src="../vue-router.js"></script>
  <script>
    // 路由表
    let routers = new VueRouter({
      routes: [
        {
          path: "/", component: { template: "<div>this is default</div>" }
        },
        {
          path: "/a", component: { template: "<div>this is aaa</div>" }
        },
        {
          path: "/b", component: { template: "<div>this is bbb</div>" }
        }
      ]
    })
    let vm = new Vue({
      el: '#root',
      data: {},
      router:routers
    })
  </script>
</body>

</html>
